<svg
  xmlns="http://www.w3.org/2000/svg"
  viewBox="0 0 64 64"
  width="32"
  height="32"
  fill="none"
>
  <!-- Tray -->
  <rect x="2" y="2" width="60" height="60" rx="6" ry="6" fill="#c4c4c4" />
  <!-- Dividers -->
  <line x1="30" y1="2" x2="30" y2="62" stroke="#999" stroke-width="2" />
  <line x1="2" y1="30" x2="62" y2="30" stroke="#999" stroke-width="2" />

  <!-- Rice section -->
  <rect x="4" y="4" width="24" height="24" rx="4" fill="#fff" />
  <circle cx="12" cy="12" r="2" fill="#99c24d" />
  <circle cx="20" cy="16" r="2" fill="#ff5c5c" />
  <circle cx="16" cy="20" r="2" fill="#99c24d" />

  <!-- Egg section -->
  <rect x="32" y="4" width="28" height="24" rx="4" fill="#ffe680" />
  <circle cx="38" cy="12" r="4" fill="#fff" />
  <circle cx="38" cy="12" r="2" fill="#f4a261" />
  <circle cx="50" cy="12" r="4" fill="#fff" />
  <circle cx="50" cy="12" r="2" fill="#f4a261" />

  <!-- Side dish section -->
  <rect x="4" y="32" width="24" height="28" rx="4" fill="#ffcc80" />
  <circle cx="12" cy="40" r="4" fill="#e76f51" />
  <circle cx="20" cy="48" r="4" fill="#2a9d8f" />

  <!-- Protein section -->
  <rect x="32" y="32" width="28" height="28" rx="4" fill="#ff9f68" />
  <circle cx="40" cy="40" r="4" fill="#8d99ae" />
  <circle cx="50" cy="50" r="4" fill="#8d99ae" />
</svg>
